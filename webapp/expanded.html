<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Notifications</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");

        :root {
            --bg-ink: #0c1016;
            --bg-paper: #f5f1ea;
            --bg-glow: #f3d8a6;
            --card-ink: #141a22;
            --card-paper: #fffaf2;
            --accent: #e06d4b;
            --accent-deep: #b74d2f;
            --muted: #6b7280;
            --border: #e6dfd1;
            --success: #1f7a52;
            --warning: #b45309;
            --info: #2c61d5;
            --shadow: rgba(15, 23, 42, 0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Space Grotesk", "Segoe UI", sans-serif;
            color: var(--card-ink);
            background:
                radial-gradient(circle at top left, rgba(243, 216, 166, 0.8), transparent 52%),
                radial-gradient(circle at 20% 40%, rgba(224, 109, 75, 0.15), transparent 55%),
                linear-gradient(120deg, #f8f3e9 0%, #f0ece6 45%, #f6efe1 100%);
            min-height: 100vh;
        }

        header {
            background: var(--bg-ink);
            color: #f9f4ec;
            padding: 28px 24px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header-inner {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .header-title h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .header-title p {
            margin: 6px 0 0;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 420px;
        }

        .header-link {
            color: #f9f4ec;
            text-decoration: none;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 8px 12px;
            border-radius: 999px;
            transition: all 0.2s ease;
        }

        .header-link:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        main {
            max-width: 1180px;
            margin: 32px auto;
            padding: 0 24px 64px;
        }

        .control-panel {
            background: var(--card-paper);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 12px 30px var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            align-items: center;
        }

        .control-panel label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin-bottom: 6px;
            display: block;
        }

        .control-panel input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
            font-family: "IBM Plex Mono", ui-monospace, monospace;
            background: #fffdf9;
        }

        .control-panel input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(224, 109, 75, 0.2);
        }

        .button-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            border: 1px solid var(--border);
            background: #fffdf9;
            color: var(--card-ink);
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff5ed;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(224, 109, 75, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats-card {
            background: var(--bg-ink);
            color: #f6efe1;
            border-radius: 16px;
            padding: 16px;
            font-size: 13px;
            display: grid;
            gap: 8px;
            font-family: "IBM Plex Mono", ui-monospace, monospace;
        }

        .stats-card span {
            display: block;
        }

        .status-banner {
            margin-top: 18px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            border: 1px solid transparent;
            display: none;
        }

        .status-banner.visible {
            display: block;
        }

        .status-banner.info {
            border-color: rgba(44, 97, 213, 0.3);
            background: rgba(44, 97, 213, 0.08);
            color: var(--info);
        }

        .status-banner.error {
            border-color: rgba(185, 28, 28, 0.3);
            background: rgba(185, 28, 28, 0.08);
            color: #b91c1c;
        }

        .threads {
            margin-top: 28px;
            display: grid;
            gap: 18px;
        }

        .thread-card {
            background: var(--card-paper);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 10px 22px var(--shadow);
            animation: fadeUp 0.6s ease both;
        }

        .thread-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
        }

        .thread-title {
            font-size: 17px;
            font-weight: 600;
            margin: 0 0 6px;
        }

        .thread-title a {
            color: inherit;
            text-decoration: none;
        }

        .thread-title a:hover {
            color: var(--accent-deep);
        }

        .thread-meta {
            font-size: 12px;
            color: var(--muted);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: #fff0e7;
            color: var(--accent-deep);
        }

        .badge.unread {
            background: #eaf1ff;
            color: #1d4ed8;
        }

        .badge.done {
            background: #f4f0ff;
            color: #6d28d9;
        }

        .badge.saved {
            background: #dcfce7;
            color: var(--success);
        }

        .comments {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px dashed var(--border);
            display: grid;
            gap: 12px;
        }

        .comment {
            background: #fff;
            border-radius: 12px;
            border: 1px solid #f1e9d8;
            padding: 12px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .comment-body {
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .comment-empty {
            font-size: 13px;
            color: var(--warning);
            background: rgba(234, 88, 12, 0.08);
            padding: 10px 12px;
            border-radius: 10px;
        }

        .footer-actions {
            margin-top: 24px;
            display: flex;
            justify-content: center;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--muted);
        }

        .toggle input {
            width: 18px;
            height: 18px;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 720px) {
            header {
                position: static;
            }

            .header-inner {
                flex-direction: column;
                align-items: flex-start;
            }

            .button-row {
                width: 100%;
            }

            .btn {
                flex: 1 1 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="header-title">
                <h1>Expanded Notifications</h1>
                <p>Pull each thread into grouped comment bundles, prefetching only when updates land.</p>
            </div>
            <a class="header-link" href="/app/">Back to bulk editor</a>
        </div>
    </header>

    <main>
        <section class="control-panel">
            <div>
                <label for="repo-input">Repository</label>
                <input id="repo-input" type="text" placeholder="owner/repo">
            </div>
            <div class="button-row">
                <button class="btn btn-primary" id="sync-btn">Sync Page</button>
                <button class="btn" id="load-more-btn" disabled>Load Next Page</button>
                <button class="btn" id="refresh-read-at-btn">Refresh Read At</button>
            </div>
            <div class="toggle">
                <input id="auto-prefetch" type="checkbox" checked>
                <label for="auto-prefetch">Auto-prefetch comments</label>
            </div>
            <div class="stats-card" id="stats-card">
                <span>Threads: 0</span>
                <span>Pages: 0</span>
                <span>Cached comments: 0</span>
            </div>
        </section>

        <div class="status-banner info" id="status"></div>

        <section class="threads" id="threads"></section>

        <div class="footer-actions">
            <button class="btn" id="load-more-footer" disabled>Load More Threads</button>
        </div>
    </main>

    <script>
        const COMMENT_CONCURRENCY = 4;
        const CACHE_KEY = "ghnotif_expanded_threads_v1";
        const CACHE_TTL_MS = 12 * 60 * 60 * 1000;

        const state = {
            repo: "",
            notifications: [],
            pagination: { after: null, hasNext: false },
            pagesFetched: 0,
            commentQueue: [],
            queueRunning: false,
            autoPrefetch: true,
            cache: loadCache(),
            rateLimit: null,
            rateLimitError: null,
            restCallsSinceRateLimit: 0,
        };

        const elements = {
            repoInput: document.getElementById("repo-input"),
            syncBtn: document.getElementById("sync-btn"),
            loadMoreBtn: document.getElementById("load-more-btn"),
            loadMoreFooter: document.getElementById("load-more-footer"),
            refreshReadAtBtn: document.getElementById("refresh-read-at-btn"),
            status: document.getElementById("status"),
            threads: document.getElementById("threads"),
            statsCard: document.getElementById("stats-card"),
            autoPrefetch: document.getElementById("auto-prefetch"),
        };

        function loadCache() {
            const raw = localStorage.getItem(CACHE_KEY);
            if (!raw) {
                return { version: 1, threads: {} };
            }
            try {
                return JSON.parse(raw);
            } catch (error) {
                console.error("Failed to parse cache", error);
                return { version: 1, threads: {} };
            }
        }

        function saveCache() {
            localStorage.setItem(CACHE_KEY, JSON.stringify(state.cache));
        }

        function setStatus(message, variant = "info") {
            elements.status.textContent = message;
            elements.status.className = `status-banner ${variant} visible`;
        }

        function clearStatus() {
            elements.status.className = "status-banner";
        }

        function escapeHtml(value) {
            return String(value)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        function updateStats() {
            const cachedCount = Object.keys(state.cache.threads).length;
            const rateInfo = formatRateLimit(state.rateLimit, state.rateLimitError);
            elements.statsCard.innerHTML = `
                <span>Threads: ${state.notifications.length}</span>
                <span>Pages: ${state.pagesFetched}</span>
                <span>Cached comments: ${cachedCount}</span>
                <span>${rateInfo}</span>
            `;
        }

        function getNotificationKey(notification) {
            return String(notification.id);
        }

        function getNotificationMatchKey(notification) {
            const repo = parseRepoInput(state.repo);
            const number = notification?.subject?.number;
            const type = notification?.subject?.type || "unknown";
            if (repo && typeof number === "number") {
                return `${repo.owner}/${repo.repo}:${type}:${number}`;
            }
            return `id:${getNotificationKey(notification)}`;
        }

        function getIssueNumber(notification) {
            const number = notification?.subject?.number;
            return typeof number === "number" ? number : null;
        }

        function mergeNotifications(newNotifications) {
            const seen = new Set(state.notifications.map(getNotificationKey));
            newNotifications.forEach((notif) => {
                const key = getNotificationKey(notif);
                if (!seen.has(key)) {
                    state.notifications.push(notif);
                }
            });
        }

        function isCacheEntryFresh(cached) {
            if (!cached?.fetchedAt) {
                return false;
            }
            const fetchedAtMs = Date.parse(cached.fetchedAt);
            if (Number.isNaN(fetchedAtMs)) {
                return false;
            }
            return Date.now() - fetchedAtMs < CACHE_TTL_MS;
        }

        async function fetchNotificationsPage(afterCursor) {
            const repo = parseRepoInput(state.repo);
            if (!repo) {
                setStatus("Enter a repository in owner/repo format before syncing.", "error");
                return null;
            }

            const params = new URLSearchParams();
            if (afterCursor) {
                params.set("after", afterCursor);
            }
            const url = `/notifications/html/repo/${encodeURIComponent(repo.owner)}/${encodeURIComponent(repo.repo)}${params.toString() ? `?${params}` : ""}`;
            setStatus(afterCursor ? "Fetching next page..." : "Fetching notifications...", "info");
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch notifications (${response.status})`);
            }
            return response.json();
        }

        async function syncFirstPage() {
            try {
                state.notifications = [];
                state.pagination = { after: null, hasNext: false };
                state.pagesFetched = 0;
                clearStatus();

                const payload = await fetchNotificationsPage(null);
                if (!payload) {
                    return;
                }

                const enriched = await enrichWithRestMetadata(payload.notifications || []);
                mergeNotifications(enriched);
                state.pagination.after = payload.pagination?.after_cursor || null;
                state.pagination.hasNext = Boolean(payload.pagination?.has_next);
                state.pagesFetched += 1;

                render();
                schedulePrefetch(enriched);
                await refreshRateLimitIfNeeded();
                setStatus(`Loaded ${payload.notifications.length} threads`, "info");
            } catch (error) {
                console.error(error);
                setStatus(error.message, "error");
            }
        }

        async function loadNextPage() {
            if (!state.pagination.hasNext || !state.pagination.after) {
                return;
            }
            try {
                const payload = await fetchNotificationsPage(state.pagination.after);
                if (!payload) {
                    return;
                }
                const enriched = await enrichWithRestMetadata(payload.notifications || []);
                mergeNotifications(enriched);
                state.pagination.after = payload.pagination?.after_cursor || null;
                state.pagination.hasNext = Boolean(payload.pagination?.has_next);
                state.pagesFetched += 1;
                render();
                schedulePrefetch(enriched);
                await refreshRateLimitIfNeeded();
                setStatus(`Loaded ${payload.notifications.length} more threads`, "info");
            } catch (error) {
                console.error(error);
                setStatus(error.message, "error");
            }
        }

        function schedulePrefetch(notifications) {
            if (!state.autoPrefetch) {
                return;
            }
            notifications.forEach((notif) => {
                state.commentQueue.push(() => prefetchThread(notif));
            });
            runQueue();
        }

        async function runQueue() {
            if (state.queueRunning) {
                return;
            }
            state.queueRunning = true;
            while (state.commentQueue.length) {
                const batch = state.commentQueue.splice(0, COMMENT_CONCURRENCY);
                const results = await Promise.all(batch.map((task) => task()));
                results.filter(Boolean).forEach(updateThreadCard);
                updateStats();
            }
            state.queueRunning = false;
            saveCache();
        }

        async function prefetchThread(notification) {
            const threadId = getNotificationKey(notification);
            const cached = state.cache.threads[threadId];
            if (
                cached &&
                cached.notificationUpdatedAt === notification.updated_at &&
                cached.lastReadAt === (notification.last_read_at || null) &&
                isCacheEntryFresh(cached)
            ) {
                return null;
            }

            const issueNumber = getIssueNumber(notification);
            if (!issueNumber) {
                state.cache.threads[threadId] = {
                    notificationUpdatedAt: notification.updated_at,
                    comments: [],
                    error: "No issue number found.",
                    fetchedAt: new Date().toISOString(),
                };
                return threadId;
            }

            try {
                const repo = parseRepoInput(state.repo);
                if (!repo) {
                    throw new Error("Missing repository input.");
                }
                const lastReadAt = notification.last_read_at || cached?.lastReadAt || null;
                if (!lastReadAt) {
                    state.cache.threads[threadId] = {
                        notificationUpdatedAt: notification.updated_at,
                        comments: [],
                        error: "Missing last_read_at; cannot filter comments safely.",
                        fetchedAt: new Date().toISOString(),
                    };
                    return threadId;
                }
                let commentUrl = `/github/rest/repos/${encodeURIComponent(repo.owner)}/${encodeURIComponent(repo.repo)}/issues/${issueNumber}/comments`;
                commentUrl += `?since=${encodeURIComponent(lastReadAt)}`;
                const comments = await fetchJson(commentUrl);

                state.cache.threads[threadId] = {
                    notificationUpdatedAt: notification.updated_at,
                    lastReadAt,
                    unread: notification.unread,
                    comments,
                    fetchedAt: new Date().toISOString(),
                };
                return threadId;
            } catch (error) {
                state.cache.threads[threadId] = {
                    notificationUpdatedAt: notification.updated_at,
                    comments: [],
                    error: error.message || String(error),
                    fetchedAt: new Date().toISOString(),
                };
                return threadId;
            }
        }

        async function fetchJson(url) {
            state.restCallsSinceRateLimit += 1;
            const response = await fetch(url);
            if (!response.ok) {
                let detail = "";
                try {
                    detail = await response.text();
                } catch (error) {
                    detail = String(error);
                }
                throw new Error(`Request failed: ${url} (${response.status}) ${detail}`);
            }
            return response.json();
        }

        async function enrichWithRestMetadata(notifications) {
            const missing = notifications.filter((notif) => !notif.last_read_at);
            if (!missing.length) {
                return notifications;
            }
            const cachedLastReadAt = new Map();
            missing.forEach((notif) => {
                const cached = state.cache.threads[getNotificationKey(notif)];
                if (cached?.lastReadAt && isCacheEntryFresh(cached)) {
                    cachedLastReadAt.set(getNotificationKey(notif), cached.lastReadAt);
                }
            });
            const missingKeys = new Set();
            missing.forEach((notif) => {
                if (cachedLastReadAt.has(getNotificationKey(notif))) {
                    return;
                }
                const key = getNotificationMatchKey(notif);
                if (key) {
                    missingKeys.add(key);
                }
            });
            const restMap =
                missingKeys.size > 0
                    ? await fetchRestNotificationsMap(missingKeys)
                    : new Map();
            return notifications.map((notif) => {
                const cached = cachedLastReadAt.get(getNotificationKey(notif));
                if (cached && !notif.last_read_at) {
                    return { ...notif, last_read_at: cached };
                }
                const rest = restMap.get(getNotificationMatchKey(notif));
                if (rest && rest.last_read_at && !notif.last_read_at) {
                    return { ...notif, last_read_at: rest.last_read_at };
                }
                return notif;
            });
        }

        async function fetchRestNotificationsMap(targetKeys) {
            const result = new Map();
            const maxPages = 5;
            for (let page = 1; page <= maxPages; page += 1) {
                const params = new URLSearchParams();
                params.set("all", "true");
                params.set("per_page", "50");
                params.set("page", String(page));
                const url = `/github/rest/notifications?${params}`;
                let payload = [];
                try {
                    payload = await fetchJson(url);
                } catch (error) {
                    setStatus(`Rate limit fetch failed: ${error.message || error}`, "error");
                    break;
                }
                if (!Array.isArray(payload) || payload.length === 0) {
                    break;
                }
                payload.forEach((notif) => {
                    const key = getRestNotificationMatchKey(notif);
                    if (key && targetKeys.has(key)) {
                        result.set(key, notif);
                    }
                });
                const remaining = [...targetKeys].filter((id) => !result.has(id));
                if (remaining.length === 0) {
                    break;
                }
            }
            return result;
        }

        function getRestNotificationMatchKey(notification) {
            const repo = notification?.repository?.full_name;
            const type = notification?.subject?.type || "unknown";
            const url = notification?.subject?.url || "";
            const match = url.match(/\/(issues|pulls)\/(\d+)/);
            if (!repo || !match) {
                return null;
            }
            return `${repo}:${type}:${match[2]}`;
        }

        async function refreshRateLimit() {
            try {
                const response = await fetch("/github/rest/rate_limit");
                if (!response.ok) {
                    throw new Error(`Request failed (${response.status})`);
                }
                const data = await response.json();
                state.rateLimit = data;
                state.rateLimitError = null;
                updateStats();
            } catch (error) {
                state.rateLimitError = error.message || String(error);
                updateStats();
            }
        }

        async function refreshRateLimitIfNeeded() {
            if (state.restCallsSinceRateLimit === 0) {
                return;
            }
            try {
                await refreshRateLimit();
            } finally {
                state.restCallsSinceRateLimit = 0;
            }
        }

        async function refreshReadAtFromRest() {
            if (!state.notifications.length) {
                setStatus("Nothing to refresh; sync notifications first.", "error");
                return;
            }
            const targetKeys = new Set();
            state.notifications.forEach((notif) => {
                const key = getNotificationMatchKey(notif);
                if (key) {
                    targetKeys.add(key);
                }
            });
            if (targetKeys.size === 0) {
                setStatus("No REST-matchable notifications found.", "error");
                return;
            }
            setStatus("Refreshing last read timestamps...", "info");
            try {
                const restMap = await fetchRestNotificationsMap(targetKeys);
                state.notifications = state.notifications.map((notif) => {
                    const rest = restMap.get(getNotificationMatchKey(notif));
                    if (rest?.last_read_at) {
                        const updated = { ...notif, last_read_at: rest.last_read_at };
                        const threadId = getNotificationKey(notif);
                        const cached = state.cache.threads[threadId] || {};
                        state.cache.threads[threadId] = {
                            ...cached,
                            notificationUpdatedAt: updated.updated_at,
                            lastReadAt: rest.last_read_at,
                            fetchedAt: new Date().toISOString(),
                        };
                        return updated;
                    }
                    return notif;
                });
                render();
                saveCache();
                await refreshRateLimitIfNeeded();
                setStatus("Last read timestamps refreshed.", "info");
            } catch (error) {
                console.error(error);
                setStatus(error.message, "error");
            }
        }

        function formatRateLimit(rateLimit, error) {
            if (error) {
                return `Rate limit error: ${escapeHtml(error)}`;
            }
            if (!rateLimit || !rateLimit.resources || !rateLimit.resources.core) {
                return "Rate limit: unknown";
            }
            const core = rateLimit.resources.core;
            const resetAt = core.reset
                ? new Date(core.reset * 1000).toLocaleTimeString()
                : "unknown";
            return `Rate limit: ${core.remaining}/${core.limit} reset @ ${resetAt}`;
        }

        function render() {
            updateStats();
            elements.loadMoreBtn.disabled = !state.pagination.hasNext;
            elements.loadMoreFooter.disabled = !state.pagination.hasNext;

            if (!state.notifications.length) {
                elements.threads.innerHTML = "";
                return;
            }

            elements.threads.innerHTML = state.notifications
                .map((notif, index) => buildThreadCard(notif, index))
                .join("");
        }

        function buildThreadCard(notification, index) {
            const threadId = getNotificationKey(notification);
            const cached = state.cache.threads[threadId];
            const badges = [];
            if (notification.unread) {
                badges.push('<span class="badge unread">Unread</span>');
            }
            if (notification.ui?.done) {
                badges.push('<span class="badge done">Done</span>');
            }
            if (notification.ui?.saved) {
                badges.push('<span class="badge saved">Saved</span>');
            }

            const commentCount = cached?.comments ? cached.comments.length : 0;
            const commentLabel = commentCount > 0
                ? `${commentCount} new comment${commentCount === 1 ? "" : "s"}`
                : "No new comments";
            const commentSection = renderComments(cached, commentLabel);
            const animationDelay = index === undefined ? 0 : index * 0.03;

            return `
                <article class="thread-card" data-thread-id="${escapeHtml(threadId)}" style="animation-delay: ${animationDelay}s">
                    <div class="thread-header">
                        <div>
                            <h3 class="thread-title">
                                <a href="${escapeHtml(notification.subject.url)}" target="_blank" rel="noopener">
                                    ${escapeHtml(notification.subject.title)}
                                </a>
                            </h3>
                            <div class="thread-meta">
                                <span>${escapeHtml(notification.subject.type)} #${escapeHtml(notification.subject.number || "-")}</span>
                                <span>Reason: ${escapeHtml(notification.reason)}</span>
                                <span>Updated: ${escapeHtml(new Date(notification.updated_at).toLocaleString())}</span>
                            </div>
                        </div>
                        <div class="badge">${escapeHtml(commentLabel)}</div>
                    </div>
                    ${badges.length ? `<div class="thread-meta" style="margin-top: 10px;">${badges.join("")}</div>` : ""}
                    <div class="comments">${commentSection}</div>
                </article>
            `;
        }

        function updateThreadCard(threadId) {
            if (!threadId) {
                return;
            }
            const index = state.notifications.findIndex(
                (notif) => getNotificationKey(notif) === threadId
            );
            if (index < 0) {
                return;
            }
            const selector = `[data-thread-id="${cssEscape(threadId)}"]`;
            const existing = elements.threads.querySelector(selector);
            if (!existing) {
                elements.threads.insertAdjacentHTML(
                    "beforeend",
                    buildThreadCard(state.notifications[index], index)
                );
                return;
            }
            existing.outerHTML = buildThreadCard(state.notifications[index], index);
        }

        function cssEscape(value) {
            if (window.CSS && typeof window.CSS.escape === "function") {
                return window.CSS.escape(value);
            }
            return String(value).replace(/"/g, "\\\"");
        }

        function renderComments(cached, commentLabel) {
            if (!cached) {
                return `<div class="comment-empty">Waiting on prefetch...</div>`;
            }
            if (cached.error) {
                return `<div class="comment-empty">Prefetch error: ${escapeHtml(cached.error)}</div>`;
            }
            if (!cached.comments || cached.comments.length === 0) {
                return `<div class="comment-empty">${escapeHtml(commentLabel)} (likely push or status update).</div>`;
            }
            return cached.comments.map((comment) => {
                const author = comment.user?.login || "unknown";
                const bodySnippet = (comment.body || "").slice(0, 400);
                return `
                    <div class="comment">
                        <div class="comment-header">
                            <span>${escapeHtml(author)}</span>
                            <span>${escapeHtml(new Date(comment.updated_at || comment.created_at).toLocaleString())}</span>
                        </div>
                        <div class="comment-body">${escapeHtml(bodySnippet)}</div>
                    </div>
                `;
            }).join("");
        }

        function init() {
            const cachedRepo = localStorage.getItem("ghnotif_repo");
            if (cachedRepo) {
                elements.repoInput.value = cachedRepo;
                state.repo = cachedRepo;
            }
            elements.autoPrefetch.checked = state.autoPrefetch;
            updateStats();
            refreshRateLimit();
            setInterval(refreshRateLimit, 60000);
        }

        elements.repoInput.addEventListener("input", (event) => {
            state.repo = event.target.value.trim();
            localStorage.setItem("ghnotif_repo", state.repo);
        });

        elements.autoPrefetch.addEventListener("change", (event) => {
            state.autoPrefetch = event.target.checked;
            if (state.autoPrefetch) {
                schedulePrefetch(state.notifications);
            }
        });

        elements.syncBtn.addEventListener("click", syncFirstPage);
        elements.loadMoreBtn.addEventListener("click", loadNextPage);
        elements.loadMoreFooter.addEventListener("click", loadNextPage);
        elements.refreshReadAtBtn.addEventListener("click", refreshReadAtFromRest);

        init();

        function parseRepoInput(value) {
            const trimmed = value.trim();
            if (!trimmed) {
                return null;
            }
            const parts = trimmed.split("/");
            if (parts.length !== 2 || !parts[0] || !parts[1]) {
                return null;
            }
            return { owner: parts[0], repo: parts[1] };
        }
    </script>
</body>
</html>
